<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            text-align: center;
        }

        body {
            background-color: #1f1e33;
            /* 替换为你喜欢的颜色 */
        }

        p {
            color: #ffffff;
            /* 设置特定标题的颜色 */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .single-container {
            display: flex;
            justify-content: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 30px;
        }

        .image-container img {
            display: block;
        }

        .image-container .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            /* 初始时边框为透明 */
            pointer-events: none;
            /* 防止遮挡鼠标事件 */
            transition: border-color 0.3s ease;
            /* 添加过渡效果 */
            border-radius: 0%;
        }

        .front-4-contaner {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
    </style>
</head>

<body>
    <p> 你好呀Su Ming </p>
    <p> 欢迎来到我的网站 </p>
    <p>
        <marquee scrolldelay="200ms" scrollamount="10ms" style="width: 260px;height: 50px;">
            Tell me,what scares you.
        </marquee>
    </p>

    <div class="container">
        <div class="front-4-contaner">
            <div class="image-container">
                <div class="highlight"></div><img src="https://arcwiki.mcd.blue/images/f/f5/Pack_rei.png" alt="LS">
            </div>
            <div class="image-container">
                <div class="highlight"></div><img src="https://arcwiki.mcd.blue/images/b/b0/Pack_yugamu.png" alt="VL">
            </div>
            <div class="image-container">
                <div class="highlight"></div><img src="https://arcwiki.mcd.blue/images/4/47/Pack_observer.png" alt="EO">
            </div>
            <div class="image-container">
                <div class="highlight"></div><img src="https://arcwiki.mcd.blue/images/6/62/Pack_vs.png?20231021171900"
                    alt="BF">
            </div>
        </div> <br>

        <div class="image-container">
            <div class="single-container">
                <div class="highlight"></div><img
                    src="https://arcwiki.mcd.blue/images/1/1e/Pack_finale.png?20231021171757" alt="FV">
            </div>
        </div>
    </div>


    <script>
        // 选择所有包含 .image-container 的元素
        const imageContainers = document.querySelectorAll('.image-container');

        // 针对每个 .image-container 元素分别设置鼠标移入移出事件监听
        imageContainers.forEach(container => {
            const highlight = container.querySelector('.highlight');

            container.addEventListener('mouseenter', function () {
                highlight.style.borderColor = 'white';  // 设置边框颜色为白色（发光效果）
            });

            container.addEventListener('mouseleave', function () {
                highlight.style.borderColor = 'transparent';  // 恢复边框为透明（取消发光效果）
            });
        });

        //唯我

        // 点击事件监听函数
        function imageClickHandler(clickedContainer) {
            // 点击的图片
            const clickedImage = clickedContainer.querySelector('img');

            // 隐藏除了点击的图片之外的所有其他图片
            imageContainers.forEach(container => {
                if (container !== clickedContainer) {
                    container.style.display = 'none';
                }
            });

            // 将点击的图片居中显示
            clickedContainer.style.textAlign = 'center';
        }

        // 为每个图片容器添加点击事件监听
        imageContainers.forEach(container => {
            container.addEventListener('click', function () {
                imageClickHandler(container);
            });
        });


    </script>
</body>

</html>
