<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #1f1e33;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        p {
            margin: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container {
            position: relative;
            margin: 30px;
        }

        .image-container img {
            display: block;
        }

        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            pointer-events: none;
            transition: border-color 0.3s ease;
        }
        
        .front-4-container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        marquee {
            width: 260px;
            height: 50px;
        }
    </style>
</head>

<body>
    <p>你好呀Miwa</p>
    <p>欢迎来到我的网站</p>
    <marquee scrolldelay="200" scrollamount="10">Tell me, what scares you.</marquee>

    <div class="container">
        <div class="front-4-container">
            <div class="image-container">
                <div class="highlight"></div>
                <img src="https://arcwiki.mcd.blue/images/f/f5/Pack_rei.png" alt="LS">
            </div>
            <div class="image-container">
                <div class="highlight"></div>
                <img src="https://arcwiki.mcd.blue/images/b/b0/Pack_yugamu.png" alt="VL">
            </div>
            <div class="image-container">
                <div class="highlight"></div>
                <img src="https://arcwiki.mcd.blue/images/4/47/Pack_observer.png" alt="EO">
            </div>
            <div class="image-container">
                <div class="highlight"></div>
                <img src="https://arcwiki.mcd.blue/images/6/62/Pack_vs.png?20231021171900" alt="BF">
            </div>
        </div>

        <div class="image-container">
            <div class="highlight"></div>
            <img src="https://arcwiki.mcd.blue/images/1/1e/Pack_finale.png?20231021171757" alt="FV">
        </div>
    </div>

    <script>
        const imageContainers = document.querySelectorAll('.image-container');

        imageContainers.forEach(container => {
            const highlight = container.querySelector('.highlight');

            container.addEventListener('mouseenter', function () {
                highlight.style.borderColor = 'white';  // 设置边框颜色为白色（发光效果）
            });

            container.addEventListener('mouseleave', function () {
                highlight.style.borderColor = 'transparent';  // 鼠标移出时恢复边框为透明
            });

            container.addEventListener('click', function () {
                imageContainers.forEach(c => {
                    c.style.display = c === container ? 'block' : 'none';  // 隐藏其他图片
                });
                container.style.textAlign = 'center';  // 将点击的图片居中
            });
        });
    </script>
</body>

</html>
